<header class="fixed top-0 left-0 right-0 h-16 bg-white dark:bg-black border-b border-gray-200 dark:border-gray-800 z-50 px-4 flex items-center justify-between">

  <div class="flex items-center gap-2 w-64"> <img src="assets/logo-meme.svg" alt="Meme Museum" class="h-16 w-auto object-contain dark:invert">
    </div>

  <div class="flex-1 max-w-2xl px-4">
    <div class="relative group">
      
      <div class="absolute left-4 top-1/2 -translate-y-1/2 pointer-events-none">
        <lucide-icon [img]="icons.Search" class="w-5 h-5 text-gray-400 group-focus-within:text-black dark:group-focus-within:text-white transition-colors"></lucide-icon>
      </div>

      <input type="text" 
             placeholder="Cerca..." 
             class="w-full h-11 pl-12 pr-12 bg-gray-100 dark:bg-gray-900 border-transparent focus:bg-white dark:focus:bg-black border focus:border-gray-300 dark:focus:border-gray-700 rounded-full outline-none transition-all placeholder:text-gray-500 text-sm"
      >

    </div>
  </div>

  <div class="flex items-center justify-end w-64 gap-6"> <a routerLink="/login" class="flex items-center gap-3 text-gray-700 dark:text-gray-200 hover:opacity-70 transition-opacity no-underline cursor-pointer">
      <div class="p-1 rounded-full border border-gray-300 dark:border-gray-700">
         <lucide-icon [img]="icons.User" class="w-6 h-6"></lucide-icon>
      </div>
      <span class="text-sm font-semibold hidden md:block">accedi / registrati</span>
    </a>

  </div>

</header>
