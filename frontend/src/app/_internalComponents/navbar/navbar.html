<header class="fixed top-0 left-0 right-0 h-16 bg-bg-card border-b border-border-main z-50 px-2 md:px-4 flex items-center justify-between gap-2 md:gap-4 transition-all">

  <div class="flex items-center shrink-0 w-auto md:w-64"> 
    <a routerLink="/">
      <img src="assets/logo-meme.svg" alt="Meme Museum" class="h-10 md:h-16 w-auto object-contain dark:invert">
    </a>
  </div>

  <div class="flex-1 max-w-3xl">
    <form (ngSubmit)="onSearch()" class="flex items-center gap-2 w-full relative">
      
      <div class="relative group flex-1">
        <div class="absolute left-3 md:left-4 top-1/2 -translate-y-1/2 pointer-events-none">
          <lucide-icon [img]="icons.Search" class="w-4 h-4 md:w-5 md:h-5 text-text-muted group-focus-within:text-text-main transition-colors"></lucide-icon>
        </div>
        
        <input type="text" 
               name="searchQuery"
               [(ngModel)]="searchQuery"
               placeholder="Cerca per tag..." 
               class="w-full h-10 md:h-11 pl-9 md:pl-12 pr-10 md:pr-4 bg-bg-main border-transparent focus:bg-bg-card border focus:border-border-main rounded-full outline-none transition-all placeholder:text-text-muted text-sm md:text-base text-text-main"
        >

        <button type="button" 
                (click)="toggleDateFilter()"
                class="md:hidden absolute right-1.5 top-1/2 -translate-y-1/2 p-1.5 rounded-full hover:bg-bg-main text-text-muted transition-colors">
          <lucide-icon [img]="icons.Filter" class="w-4 h-4"></lucide-icon>
        </button>
      </div>

      <div [ngClass]="{'hidden md:block': !isDateFilterOpen, 'absolute top-full mt-2 right-0 shadow-lg': isDateFilterOpen}" 
           class="md:relative w-48 md:w-40 bg-bg-card p-2 md:p-0 rounded-2xl md:rounded-none border border-border-main md:border-transparent z-50 origin-top-right animate-in fade-in zoom-in-95 duration-200">
        <input type="date" 
               name="searchDate"
               [(ngModel)]="searchDate"
               (change)="onSearch()"
               class="w-full h-10 md:h-11 px-3 md:px-4 bg-bg-main border-transparent focus:bg-bg-card border focus:border-border-main rounded-full md:rounded-full outline-none transition-all text-sm text-text-muted focus:text-text-main"
        >
      </div>

      <button type="submit" class="hidden">Cerca</button>
    </form>
  </div>

  <div class="flex items-center justify-end shrink-0 w-auto md:w-64"> 
    @if (!authService.currentUser()) {
      <a routerLink="/login" class="flex items-center gap-1.5 md:gap-3 text-text-main hover:opacity-70 transition-opacity no-underline cursor-pointer">
        <div class="p-1 md:p-1.5 rounded-full border border-border-main">
           <lucide-icon [img]="icons.User" class="w-4 h-4 md:w-6 md:h-6"></lucide-icon>
        </div>
        <span class="text-xs md:text-sm font-semibold whitespace-nowrap">
          Accedi<span class="hidden md:inline"> / Registrati</span>
        </span>
      </a>
    } 
    @else {
      <div class="flex items-center gap-1.5 md:gap-3 text-text-main cursor-pointer hover:opacity-80 transition-opacity">
        <div class="p-1 md:p-1.5 rounded-full border border-accent bg-accent/10">
           <lucide-icon [img]="icons.User" class="w-4 h-4 md:w-6 md:h-6 text-accent"></lucide-icon>
        </div>
        <span class="text-xs md:text-sm font-bold truncate block max-w-[70px] md:max-w-[120px]">
          {{ authService.currentUser()?.username }}
        </span>
      </div>
    }
  </div>

</header>

@if (isDateFilterOpen) {
  <div class="fixed inset-0 z-40 md:hidden" (click)="isDateFilterOpen = false"></div>
}
