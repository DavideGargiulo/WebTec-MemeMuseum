<header class="fixed top-0 left-0 right-0 h-16 bg-white dark:bg-black border-b border-gray-200 dark:border-gray-800 z-50 px-4 flex items-center justify-between">

  <div class="flex items-center gap-2 w-64"> 
    <a routerLink="/">
      <img src="assets/logo-meme.svg" alt="Meme Museum" class="h-16 w-auto object-contain dark:invert">
    </a>
  </div>

  <div class="flex-1 max-w-3xl px-4">
    <form (ngSubmit)="onSearch()" class="flex items-center gap-3">
      
      <div class="relative group flex-1">
        <div class="absolute left-4 top-1/2 -translate-y-1/2 pointer-events-none">
          <lucide-icon [img]="icons.Search" class="w-5 h-5 text-gray-400 group-focus-within:text-black dark:group-focus-within:text-white transition-colors"></lucide-icon>
        </div>
        <input type="text" 
               name="searchQuery"
               [(ngModel)]="searchQuery"
               placeholder="Cerca per tag (es. coding, funny)..." 
               class="w-full h-11 pl-12 pr-4 bg-gray-100 dark:bg-gray-900 border-transparent focus:bg-white dark:focus:bg-black border focus:border-gray-300 dark:focus:border-gray-700 rounded-full outline-none transition-all placeholder:text-gray-500 text-sm text-gray-900 dark:text-gray-100"
        >
      </div>

      <div class="relative w-40">
        <input type="date" 
               name="searchDate"
               [(ngModel)]="searchDate"
               class="w-full h-11 px-4 bg-gray-100 dark:bg-gray-900 border-transparent focus:bg-white dark:focus:bg-black border focus:border-gray-300 dark:focus:border-gray-700 rounded-full outline-none transition-all text-sm text-gray-500 dark:text-gray-400 focus:text-gray-900 dark:focus:text-gray-100"
        >
      </div>

      <button type="submit" class="hidden">Cerca</button>

    </form>
  </div>

  <div class="flex items-center justify-end w-64 gap-6"> 
    
    @if (!authService.currentUser()) {
      <a routerLink="/login" class="flex items-center gap-3 text-gray-700 dark:text-gray-200 hover:opacity-70 transition-opacity no-underline cursor-pointer">
        <div class="p-1 rounded-full border border-gray-300 dark:border-gray-700">
           <lucide-icon [img]="icons.User" class="w-6 h-6"></lucide-icon>
        </div>
        <span class="text-sm font-semibold hidden md:block">Accedi / Registrati</span>
      </a>
    } 
    @else {
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-3 text-[#023047] dark:text-white cursor-pointer hover:opacity-80 transition-opacity">
          <div class="p-1 rounded-full border border-[#FB8500] dark:border-[#FFB703] bg-[#FB8500]/10 dark:bg-[#FFB703]/10">
             <lucide-icon [img]="icons.User" class="w-6 h-6 text-[#FB8500] dark:text-[#FFB703]"></lucide-icon>
          </div>
          <span class="text-sm font-bold hidden md:block">
            {{ authService.currentUser()?.username }}
          </span>
        </div>
      </div>
    }

  </div>
</header>
