<aside class="fixed z-40 bg-bg-card border-border-main
              bottom-0 left-0 w-full h-16 border-t flex
              md:top-16 md:bottom-auto md:w-16 md:h-[calc(100vh-4rem)] md:border-r md:border-t-0 md:py-6 md:px-0">

  <nav class="flex flex-row md:flex-col items-center justify-around md:justify-start w-full md:h-full px-2 md:px-0 md:gap-4">
    
    <a routerLink="/" 
       routerLinkActive="bg-bg-main router-link-active"
       [routerLinkActiveOptions]="{ exact: true }"
       class="relative p-2 rounded-xl hover:bg-bg-main transition-colors duration-200 group flex justify-center items-center cursor-pointer">       
        
        <lucide-icon [img]="icons.Home" 
                     class="w-6 h-6 text-text-main group-[.router-link-active]:text-accent" 
                     strokeWidth="1.5"></lucide-icon>
        
        <span class="hidden md:block absolute left-14 z-50 p-2 text-xs text-bg-main bg-text-main rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none whitespace-nowrap shadow-lg">
          Home
        </span>
    </a>

    <a routerLink="/create" 
       routerLinkActive="bg-bg-main router-link-active"
       class="relative p-2 rounded-xl hover:bg-bg-main transition-colors duration-200 group flex justify-center items-center cursor-pointer">
        
        <lucide-icon [img]="icons.SquarePlus" 
                     class="w-6 h-6 text-text-main group-[.router-link-active]:text-accent" 
                     strokeWidth="1.5"></lucide-icon>
        
        <span class="hidden md:block absolute left-14 z-50 p-2 text-xs text-bg-main bg-text-main rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none whitespace-nowrap shadow-lg">
          Aggiungi
        </span>
    </a>

    <a routerLink="/meme-of-the-day" 
       routerLinkActive="bg-bg-main router-link-active"
       class="relative p-2 rounded-xl hover:bg-bg-main transition-colors duration-200 group flex justify-center items-center cursor-pointer">
        
        <lucide-icon [img]="icons.Star" 
                     class="w-6 h-6 text-text-main group-[.router-link-active]:text-accent" 
                     strokeWidth="1.5"></lucide-icon>
        
        <span class="hidden md:block absolute left-14 z-50 p-2 text-xs text-bg-main bg-text-main rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none whitespace-nowrap shadow-lg">
          Meme del Giorno
        </span>
    </a>

    <div class="relative md:mt-auto md:w-full md:px-2 flex justify-center">
      <button (click)="toggleSettings()" 
              [class.bg-bg-main]="isSettingsOpen()"
              class="p-2 rounded-xl hover:bg-bg-main transition-colors duration-200 group flex justify-center items-center">
        <lucide-icon [img]="icons.Settings" 
           class="w-6 h-6 text-text-main transition-transform duration-500 group-hover:rotate-90" 
           strokeWidth="1.5"></lucide-icon>
      </button>
      @if (isSettingsOpen()) {
        <app-settings-menu (closeMenu)="isSettingsOpen.set(false)"></app-settings-menu>
      }
    </div>

  </nav>
</aside>
